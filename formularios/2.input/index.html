    <body>
        <header>
            <h1>2.1 Uso de la etiqueta &lt;input&gt;</h1>

        <main>
            <section>
                <!-- Aqui va el formulario  -->
                <form action="process.php" method="get">
                    <fieldset>
                        <legend>Tipos de entradas</legend>
                        <label>Boton: <input type="button" name="Boton" value="Boton de texto"></label><br>
                        <label>Checkbox: <input type="checkbox" name="Check box" value="Check box"></label><br>
                        <label>Color: <input type="color" name="Color" value="Color"></label><br>
                        <label>Date: <input type="date" name="Date" value="Date"></label><br>

                        <label>Email: <input type="email" name="Email" value="jhondev.code@gmail.com"></label><br>

                        <label>Number: <input type="number" name="Number" value="Number"></label><br>
                        <label>Password: <input type="password" name="Password" value="Password"></label><br>
                        <label>Radio: <input type="radio" name="Radio" value="Radio"></label><br>
                        <label>Range: <input type="range" name="Range" value="Range"></label><br>
                        <label>Reset: <input type="reset" name="Reset" value="Reset"></label><br>
                        <label>Search: <input type="search" name="Search" value="Search"></label><br>
                        <label>Submit: <input type="submit" name="Submit" value="Submit"></label><br>

                        <label>Text: <input type="text" value="Text" placeholder="Entrada de texto"></label><br>
                        <label>Time: <input type="time" name="Time" value="Time"></label><br>
                        <label>Url: <input type="url" name="Url" value="https://google.com"></label><br>
                        <label>Week: <input type="week" name="Week" value="Week"></label><br>
                    </fieldset>
                </form>
            </section>
