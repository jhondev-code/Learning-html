<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Uso del atributo placeholder">
        <meta name="keywords" content="HTML CSS, JavaScript">
        <title>Uso de placeholder</title>
        <style>
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Uso del atributo global placeholder</h1>
        </header>
        <main>
            <section>
                <article>
                    <p>Este atributo sirve para colocar un texto descriptivo dentro de un componente.</p>
                    <p>Se usa para indicar al usuario que es lo que va dentro del componente.</p>
                </article>
                <form action="index.html" method="get">
                    <fieldset>
                        <legend>Componentes de prueba</legend>
                        <label>Nombres: <input type="text" name="user-name" placeholder="Tus nombres"></label>
                        <label>Apellidos: <input type="text" name="user-name" placeholder="Tus apellidos"></label>
                        <label>Celular: <input type="number" name="user-name" placeholder="Tu Celular" ></label><br>
                        <label>Varon: <input type="radio" name="Varon" class="gender" disabled></label>
                        <label>Mujer: <input type="radio" name="Mujer" class="gender" disabled></label>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <small>&copy; Derechos reservados 2021</small>
        </footer>
    </body>
</html>
