<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Uso del atributo autocomplete">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <title>Uso de autocomplete</title>
        <style>
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Uso del atributo global autocomplete</h1>
        </header>
        <main>
            <section>
                <article>
                    <p></p>
                </article>
                <form action="index.html" method="get">
                    <fieldset>
                        <legend>Componentes de prueba</legend>
                        <label>Nombres: <input type="text" name="user-name" placeholder="Tus nombres" autocomplete="on"></label>
                        <label>Apellidos: <input type="text" name="user-last" placeholder="Tus apellidos" autocomplete="on"></label>
                        <label>Celular: <input type="number" min="0" name="user-phone" placeholder="Tu Celular"  autocomplete="on"></label><br>
                        <div class="checks">
                            <label>Html: <input type="checkbox"></label>
                            <label>Css: <input type="checkbox" ></label>
                            <label>JavaScript: <input type="checkbox" ></label>
                            <label>React: <input type="checkbox" ></label>
                            <label>Angular: <input type="checkbox" ></label>
                            <label>Vue: <input type="checkbox" ></label>
                            <label>Svelte: <input type="checkbox" ></label>
                            <label>Node: <input type="checkbox" ></label>
                            <label>PHP: <input type="checkbox" ></label>
                            <label>Java: <input type="checkbox" ></label>
                            <label>Python: <input type="checkbox" ></label>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <small>&copy; Derechos reservados 2020</small>
        </footer>
    </body>
</html>
