<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Combinacion de conocimientos básicos html">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <title>Uso de las etiquetas basicas de html</title>
    </head>
    <body>
        <header>
            <h1>Título del articulo</h1>
        </header>
        <section>
            <article>
                <p>Publicado <time datetime="12-10-2016">12-10-2016</time></p>
                <p>

        </section>
